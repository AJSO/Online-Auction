{% block javascript %}
  <script >
      $("#value").click(function () {
        console.log("1");

      $.ajax({


        url: "{% url 'search' %}",

        data: {

          'value':$('#value1').val()
        },
        dataType: 'json',
        success: function (data) {

        var res="";
        var products = data['products'];

        if(products.length!=0)
        {

         res="<ul>";
            for(var i = 0; i < products.length; i++ ){
                 console.log(products[i][0]);
                 res += "<li> <a href=\"../../buyer/" + products[i][1] + "\">" +  products[i][0] + "</a></li>";

            }
            res += "</ul>";}
            else
            res="<div><br><br>No results</div>"



            $("#results").html(res);
          }

      });

    });
  </script>
{% endblock %}
