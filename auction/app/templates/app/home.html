{% block javascript %}
  <script >
      $("#value").click(function () {
        console.log("1");

      $.ajax({


        url: '/ajax/search/',

        data: {

          'value':$('#value1').val()
        },
        dataType: 'json',
        success: function (data) {

        var res="<ul>";
        var products = data['products'];
            for(var i = 0; i < products.length; i++ ){
                 console.log(products[i][0]);
                 res += "<li> <a href=\"../../buyer/" + products[i][1] + "\">" +  products[i][0] + "</a></li>";

            }
            res += "</ul>";
            $("#results").html(res);
          }

      });

    });
  </script>
{% endblock %}


{% block home %}
<h1 style="color:white; font-size:43px; text-align: center; margin-top:15px;">WELCOME TO ONLINE-AUCTION</h1>

<input type="text" required=""  maxlength="150" id="value1" autofocus="" placeholder="Enter Category">
    <button type="submit" id="value">Search</button>
   <div id="results">

   </div>

{% endblock %}
