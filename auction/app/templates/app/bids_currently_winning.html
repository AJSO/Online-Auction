<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th><th>Category</th><th>Current Bid</th><th>Seller Name</th>
    </tr>

{% for p in product %}
    <tr>
        <td>{{p.name}}</td><td>{{ p.category }}</td><td>{{ p.current_bid }}</td><td>{{ p.seller_id}}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
