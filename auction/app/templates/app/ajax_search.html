<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
{% load staticfiles %}
{% block content %}
{% if classes %}
        {% for class in classes %}
            <p>{{ class.name }}</p>
        {% endfor %}
{% else %}
    <p>No classes found.</p>
{% endif %}
{% endblock %}
</body>
</html>
