
{% extends 'app/base.html' %}
{% load staticfiles %}
{% block buyer %}
<form method="post" style="margin-left:90vw; color:black;  position:absolute;">
    <br>
    <br>
    <h1 style="color:white; font-size:25px; font-family:cursive">SORT-BY:-</h1>
    {% csrf_token %}
    <br>

    <button type="submit" value="new_to_old" name="sort" style="background-color:black; color:white; padding:5px; margin:6px; border-radius:10px;"> NEW TO OLD   </button>
    <br>
    <button type="submit" value ="old_to_new" name="sort" style="background-color:black; color:white; padding:10px; margin:6px; border-radius:15px;"> OLD TO NEW  </button>
    <br>
    <button type="submit" value="high_to_low" name="sort" style="background-color:black; color:white; padding:10px; margin:6px; border-radius:15px;"> HIGH TO LOW </button>
    <br>
    <button type="submit" value ="low_to_high" name="sort" style="background-color:black; color:white; padding:10px; margin:6px; border-radius:15px;"> LOW TO HIGH </button>
     <br>
    <button type="submit" value ="unsold" name="sort" style="background-color:black; color:white; padding:10px; margin:6px; border-radius:15px;"> UNSOLD ITEMS</button>

</form>

{% if product_list %}

    {% for product in product_list %}
    <h1><a href="{% url 'product' product.id %}" style="font-family:sans-serif; text-decoration:none; color: white; margin:10px; font-size:30px;">{{ product.name }}</a></h1>
    <br>
    {% endfor %}

{% else %}
    <p>No bids are available.</p>
{% endif %}
{% endblock %}
