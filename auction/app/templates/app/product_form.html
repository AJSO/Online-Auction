
{% extends 'app/base.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% block product_form %}
    <h1 style="text-align:center; font-size:35px; margin-top:10px;">Add Product</h1>
<br>
<br>
<br>
    <form method="POST" class="add_product" enctype="multipart/form-data" style="text-align:center; font-size:20px; letter-spacing:2px;">
        {% csrf_token %}
        {% for field in form %}
    <p  style="color:black;font-size:32px;">
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
    <p style="color: red;">{{ error }}</p>
    {% endfor %}
    </p>
    {% endfor %}

        <!--<label for="your_name">Your name: </label>-->


        <!--{{ form.as_p }}-->
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}

</body>
</html>
